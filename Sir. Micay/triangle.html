<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Generator</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: lightblue;
    text-align: center;
    padding: 50px;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.generator-container {
    display: inline-block;
    text-align: left;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

#triangleOutput {
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    white-space: pre-wrap;
    text-align: left;
    font-size: 1.2em;
}

    </style>
</head>
<body>
    <h1><i>Triangle Generator</i></h1>
    <div class="generator-container">
        <label for="rows">Number of rows:</label>
        <input type="number" id="rows" min="1" placeholder="Enter number of rows">
        <button onclick="generateTriangle()">Generate Triangle</button>
    </div>
    <pre id="triangleOutput"></pre>

    <script>
       

function generateTriangle() {
    const rows = parseInt(document.getElementById("rows").value);

    if (isNaN(rows) || rows < 1) {
        document.getElementById("triangleOutput").textContent = "Please enter a valid number of rows.";
        return;
    }

    let triangle = "";

    for (let i = 1; i <= rows; i++) {
        triangle += "*".repeat(i) + "\n";
    }

    document.getElementById("triangleOutput").textContent = triangle;
}

    </script>
</body>
</html>
