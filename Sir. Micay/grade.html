<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        /* styles.css */

        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        #scoreInput {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #result {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1><i>Grade Calculator</i></h1>

    <div class="calculator-container">
        <input type="number" id="scoreInput" placeholder="Enter your score" min="0" max="100">
        <button onclick="calculateGrade()">Calculate Grade</button>
    </div>
    <div id="result">Grade: </div>

    <script>


        function calculateGrade() {
            const score = parseInt(document.getElementById('scoreInput').value);

            if (isNaN(score)) {
                document.getElementById('result').innerText = "Please enter a valid score.";
                return;
            }

            let grade;

            if (score >= 95) {
                grade = "A+";
            } else if (score >= 89) {
                grade = "A";
            } else if (score >= 83) {
                grade = "B+";
            } else if (score >= 77) {
                grade = "B";
            } else if (score >= 75) {
                grade = "C";
            } else {
                grade = "F";
            }

            document.getElementById('result').innerText = "Grade: " + grade;
        }

    </script>
</body>

</html>
